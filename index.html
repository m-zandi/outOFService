<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Out of Service</title>
    <link rel="stylesheet" href="styles.css">
<script type="application/ld+json">


	<!--  redirecting any address to index  -->
   

    document.addEventListener("DOMContentLoaded", function() {
        // The path after the domain (e.g., /fgjjgx)
        const currentPath = window.location.pathname;

        // If the path is anything other than root ("/"), redirect to the root ("/")
        if (currentPath !== "/") {
            window.location.href = "/";
        }
    });


<!--  redirecting any address to index  -->
	</script>
</head>
<body>



    <div class="out-of-service">
        <i class="icon-warning">⚠️</i>
        <span>Out of Service</span>
    </div>
</body>
</html>
